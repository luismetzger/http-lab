<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>HTTP Lab</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body ng-app="criminalsApp">

  <div ng-controller="CriminalsController as criminals" class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <h1 class="text-center">Infamous Criminals</h1>
        <p class="text-center">HTTP Lab</p>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-condensed">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="criminal in all">
                <td>{{criminal.name}}</td>
                <td>{{criminal.location}}</td>
                <td><span class="label label-danger">{{criminal.status}}</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <form ng-submit="createCriminal()">
          <div class="form-group">
            <label for="newCriminal-name">Name</label>
            <input type="text" ng-model="newCriminal.name" class="form-control" id="newCriminal-name" placeholder="Enter criminals name">
          </div>
          <div class="form-group">
            <label for="newCriminal-location">Location</label>
            <input type="text" ng-model="newCriminal.location" class="form-control" id="newCriminal-location" placeholder="Enter location">
          </div>
          <div class="form-group">
            <label for="newCriminal-status">Status:</label>
            <select id="newCriminal-status" ng-model="newCriminal.status" class="form-control">
              <option>Alive</option>
              <option>Dead</option>
              <option>Unknown</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Add Criminal">
          </div>
        </form>
      </div>

    </div>
  </div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/criminalsController.js"></script>
</body>
</html>
